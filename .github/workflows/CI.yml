name: CI

on:
  push:
    paths-ignore:
    - '.devcontainer/**'
    - '.gitpod.yml'
    - '.vscode/**'
  pull_request:
    paths-ignore:
    - '.devcontainer/**'
    - '.gitpod.yml'
    - '.vscode/**'
  schedule:
    # Run against the last commit on the default branch on Friday at 8pm (UTC?)
    - cron:  '0 20 * * 5'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          - beta
          - 1.51.0  # MSRV (for both no features and "future")

    steps:
      - name: Checkout Moka
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - name: cargo clean
        uses: actions-rs/cargo@v1
        with:
          command: clean

      - name: Build (no features)
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Run tests (release, no features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

      - name: Run tests (future feature)
        uses: actions-rs/cargo@v1
        if: ${{ matrix.rust != '1.45.2' }}
        with:
          command: test
          args: --features future

      - name: Run tests (dash feature)
        uses: actions-rs/cargo@v1
        if: ${{ matrix.rust != '1.45.2' }}
        with:
          command: test
          args: --features dash

      - name: Check minimal versions
        if: ${{ matrix.rust == 'nightly' }}
        run: cargo clean; cargo update -Z minimal-versions; cargo check
